<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charada do Dia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="charada-box">
        <h3>Charada do dia!?</h3>
        <p id="charada" class="text-primary">Carregando charada...</p>
        
        <input type="text" id="resposta" class="form-control my-2" placeholder="Digite sua resposta..." id="resposta-input">
        <div class="flex justify-around mb-3" id="resposta-container">
            <p>Resposta...</p>
        </div>
        
        <button class="btn btn-success w-100 mb-2" onclick="verificarResposta()">Ver resposta</button>
        <button class="btn btn-primary w-100" onclick="novaCharada()">Nova charada</button>

        <p id="resultado" class="mt-3"></p>
    </div>
    
     <script src="script.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
